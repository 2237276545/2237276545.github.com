<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
    <title>Liip</title>

    <link rel="stylesheet" type="text/css" href="../../../dist/layui/css/layui.css">
    <script type="text/javascript" src="../../../dist/layui/layui.js"></script>

    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 130px;
        }

        .cBody {
            height: 100%;
            padding: 10px;
            display: block;
            overflow-y: auto;
            position: relative;
        }

    </style>

</head>

<body>
    <div class="cBody">
        <form id="addForm" class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">默认监测词组</label>
                <div class="layui-input-block">
                    <input type="text" name="goodsName" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">监测词组1</label>
                <div class="layui-input-block">
                    <input type="text" name="company" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">监测词组2</label>
                <div class="layui-input-block">
                    <input type="text" name="price" required lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">监测词组3</label>
                <div class="layui-input-block">
                    <input type="password" name="password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">监测词组4</label>
                <div class="layui-input-block">
                    <input type="password" name="password2" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="submitBut">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>


        <script>
            layui.use(['upload', 'form'], function() {
                var form = layui.form;
                var upload = layui.upload;
                var layer = layui.layer;
                //监听提交
                //解决了layui.open弹窗从内部关闭这个弹窗的问题
                form.on('submit(submitBut)', function(data) {
                    var updateFrame = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(updateFrame); //再改变当前层的标题
                });
                form.verify({
                    //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                    ZHCheck: [
                        /^[\u0391-\uFFE5]+$/, '只允许输入中文'
                    ]
                });
                //拖拽上传
                upload.render({
                    elem: '#goodsPic',
                    url: '/upload/',
                    done: function(res) {
                        console.log(res)
                    }
                });
            });

        </script>

    </div>
</body>

</html>
