<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
    <title>Liip</title>

    <link rel="stylesheet" type="text/css" href="../../../dist/layui/css/layui.css">
    <script type="text/javascript" src="../../../dist/layui/layui.js"></script>
    <Style>
        .cBody {
            height: 100%;
            padding: 10px;
            display: block;
            overflow-y: auto;
            position: relative;

        }
    </Style>
</head>

<body>
    <div class="cBody">

        <form id="addForm" class="layui-form" action="" style="margin: 0 auto">
            <div class="layui-form-item">
                <label class="layui-form-label">案号</label>
                <div class="layui-input-block">
                    <input type="text" name="goodsName" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">案由</label>
                <div class="layui-input-block">
                    <input type="text" name="company" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审理法院</label>
                <div class="layui-input-block">
                    <input type="text" name="price" required lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">被告</label>
                <div class="layui-input-block">
                    <input type="password" name="password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">原告</label>
                <div class="layui-input-block">
                    <input type="password" name="password2" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea name="desc" class="layui-textarea"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="submitBut">提交</button>
                    <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </form>


        <script>
            layui.use(['upload', 'form'], function() {
                var form = layui.form;
                var upload = layui.upload;
                //监听提交
                form.on('submit(submitBut)', function(data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
                form.verify({
                    //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                    ZHCheck: [
                        /^[\u0391-\uFFE5]+$/, '只允许输入中文'
                    ]
                });
            });
        </script>

    </div>
</body></html>
